<article *ngFor="let pysakki of reittiTaulukko">
<h2>
    {{ pysakki.name }}
</h2>

<div fxLayout="row">
    <div fxFlex>
        <ul>
            <li *ngFor="let reitti of pysakki.patterns">
                <h4>{{reitti.name}}</h4>
                <p><span [class]="reitti.directionId | routeColor">{{reitti.directionId | routeDirection}}</span>{{reitti.route.longName}}</p>
                    <!-- {{ lon }}
                      {{ lat }} -->
            </li>
        </ul>
    </div>
    <div fxFlex>
        <agm-map [latitude]="pysakki.lat" [longitude]="pysakki.lon" [zoom]="16">
            <agm-marker [latitude]="pysakki.lat" [longitude]="pysakki.lon"></agm-marker>
        </agm-map>
    </div>
</div>
</article>
